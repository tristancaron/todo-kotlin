<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>TodoKotlin</title>

        <link rel="stylesheet" href="static/css/base.css" />
        <link rel="stylesheet" href="static/css/index.css" />

        <script defer type="text/javascript" src="target/classes/lib/kotlin.js"></script>
        <script defer type="text/javascript" src="target/classes/todo.js"></script>
    </head>

    <body>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" autofocus>
            </header>

            <section class="main" style="display: none">
                <input id="toggle-all" class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list"></ul>
            </section>

            <footer class="footer" style="display: none">
                <span class="todo-count"><strong>0</strong> item left</span>
                <ul class="filters">
                    <li>
                        <a class="selected" href="#/">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </section>

        <footer class="info">
            <p>Double-click to edit a todo</p>
            <p>Created by <a href="http://mlorber.net">Tristan Caron</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
    </body>
</html>
